<!DOCTYPE html>
<html class="page" lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Escape room">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Escape room</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body class="page-body page-body--nojs">

  <!-- feedback-popap -->
  <div class="popup popup--feedback popup--hidden">
    <h2>Задайте вопрос</h2>
    <form class="form form--feedback" action="https://echo.htmlacademy.ru" method="GET">

      <ul class="input-fields input-fields--feedback">
        <li class="input-fields__item input-fields__item--feedback">
          <label for="user-name">
            Чтобы мы смогли обращаться к вам, оставьте ваше имя
          </label>
          <div class="input-fields__input-wrapper">
            <input type="text" id="user-name" name="name" placeholder="Имя" required="">
            <span></span>
          </div>
        </li>
        <li class="input-fields__item input-fields__item--feedback">
          <label for="user-email">
            Чтобы вы получили ответ, оставьте ваш e-mail
          </label>
          <div class="input-fields__input-wrapper">
            <input type="email" id="user-email" name="email" placeholder="Email" required="">
            <span></span>
          </div>
        </li>
        <li class="input-fields__item input-fields__item--feedback">
          <label for="user-textarea">
            Ваш вопрос:
          </label>
          <textarea id="user-textarea" name="comment" cols="42" rows="4" placeholder="Начните вводить ..."></textarea>
        </li>
      </ul>

      <div class="input-fields input-fields--contract">
        <div class="input-fields__item input-fields__item--contract">
          <input type="checkbox" id="rules" name="rules" required="" tabindex="0">
          <label for="rules">Я согласен с</label>
          <a href="#">правилами обработки персональных данных</a>
          <span>и пользовательским соглашением</span>
        </div>
      </div>
      <button class="button button--feedback" type="submit">ОТПРАВИТЬ ВОПРОС</button>
    </form>
    <button class="popup__close" type="button" aria-label="закрыть попап"></button>
  </div>

  <div class="page-body__overlay overlay"></div>

</body>

</html>
