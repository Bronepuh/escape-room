<!DOCTYPE html>
<html class="page" lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Escape room">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Escape room</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body class="page-body page-body--nojs">

  <!-- location-popup -->
  <div class="popup popup--location popup--hidden">
    <div class="popup__body">
      <h2>Ваш город:</h2>
      <div class="popup__location location">
        <div class="location__detected">
          <a href="#">Определить местоположение</a>
          <span>... или выберите вручную</span>
        </div>

        <ul class="location__list">
          <li class="location__item location__item--active">
            <a href="#">Новосибирск</a>
          </li>
          <li class="location__item">
            <a>Иркутск</a>
          </li>
          <li class="location__item">
            <a>Смоленск</a>
          </li>
          <li class="location__item">
            <a>Волгоград</a>
          </li>
          <li class="location__item">
            <a>Комсомольск-на-Амуре</a>
          </li>
        </ul>
        <button class="popup__close" type="button" aria-label="закрыть попап"></button>
      </div>
    </div>
  </div>

  <div class="page-body__overlay overlay"></div>

</body>

</html>
